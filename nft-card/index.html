<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>

  <body>
    <div class="card">
      <div class="card-header">
        <img class="card-img" src="../images/image-equilibrium.jpg"/>
        <h2 class="title">Equilibrium #3429</h2>
      </div>

      <div class="card-body">        
        <div class="text-description">
          <p class="text">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <div class="icons-and-values">            
            <div class="value">
              <svg class="icon-one" width="11" height="18" xmlns="http://www.w3.org/2000/svg">
                <path d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z" fill="#00FFF8"/>
              </svg>
              <p class="color-text">0.041ETH</p>
            </div>
            
            <div class="value">
              <svg class="icon-two" width="17" height="17" xmlns="http://www.w3.org/2000/svg">
                <path d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z" fill="#8BACD9"/>
              </svg>
              <p>
                3 days left
              </p>
          </div>
          </div>
        
      </div>
    </div>

    <div class="card-footer">
      <img src="../images/image-avatar.png" alt="avatar" class="avatar-footer"/>
    <p class="text-footer">Creation of <strong>Lutchenca Medeiros</strong></p>
    </div>

  </body>
</html>
