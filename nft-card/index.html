<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>

  <body>
    <div class="card">
      <div class="card-header">
        <img class="card-img" src="../images/image-equilibrium.jpg" />
        <h2 class="title">Equilibrium #3429</h2>
      </div>
      <div class="card-body">
        <p class="text">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="text-description">
          <svg width="11" height="18" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z"
              fill="#00FFF8"/>
          </svg>
          <p class="value">0.041ETH</p>
          <svg width="17" height="17" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z"
              fill="#8BACD9"/>
          </svg>
          <p class="time">3 days left</p>
        </div>
        <img src="../images/image-avatar.png" alt="avatar" />
        <p>Creation of Lut Medeiros</p>
      </div>
    </div>

    <!-- <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/lutchenca">Lutchenca Medeiros</a>.
    </div> -->
  </body>
</html>
